<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .center{
            display: table;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6" onclick="location.href='/main'">
                <h1>BookList</h1>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <form role="form" th:object=${memberVO} th:action="@{/login}" method="post" enctype="multipart/form-data" id="join_form">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">로그인</h3></div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" th:field="*{M_ID}" id="M_ID" name="M_ID" type="Id" placeholder="ID" />
                                            <label for="M_ID">ID</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" th:field="*{M_PW}" id="M_PW" name="M_PW" type="password" placeholder="ID" />
                                            <label for="M_PW">PW</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="findId">아이디 찾기</a>
                                            <a class="small" href="findPw">비밀번호 찾기</a>
                                            <!--
                                            <a class="btn btn-primary" href="login">Login</a>
                                            -->

                                            <input class="btn btn-primary btn-block" id="join_button" type="submit" th:value="회원가입">

                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="join">회원가입</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
