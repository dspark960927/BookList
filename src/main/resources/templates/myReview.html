<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>

        function updateReview(R_NO,R_BOOKKEY){
            let popUrl = "/myreviewupdatepop?R_NO=" + R_NO+"&R_BOOKKEY="+R_BOOKKEY;
            let popOption = "width = 570px, height=200px, top=300px, left=300px";

            window.open(popUrl,"리뷰수정",popOption);
        }

        function replyList(){
            location.href = location.href;
        }

    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row mb-2">
        <div class="col-sm-6" onclick="location.href='/main'">
            <h1>BookList</h1>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/main">Home</a></li>
                <li class="breadcrumb-item" th:if="${memberVO}!=null"><a href="/mylikelist">MyPage</a></li>
                <li class="breadcrumb-item active" th:if="${memberVO}==null"><a href="/login">LogIn</a></li>
                <li class="breadcrumb-item active" th:if="${memberVO}!=null"><a href="/logout">LogOut</a></li>
            </ol>
        </div>
    </div>
</div>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion" style="width: 250px">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">MyPage</div>
                    <a class="nav-link" href="/mylikelist">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        LikeList
                    </a>
                    <a class="nav-link" href="/myreview">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        ReviewList
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div style="margin: auto; display: flex; width: 1170px">
                    <div style="width: 1170px; margin: 10px;">
                        <h2>리뷰</h2>
                                <div class="row gx-4 gx-lg-5 align-items-center" style="width: 1170px; margin-bottom: 5px" th:each="entry: ${review}">
                                    <div style="display: inline-block; width: 130px;">
                                        <img style="width: 100px; height: 130px" th:src="@{${entry.myReviewGetVO.cover}}"/>
                                    </div>
                                    <div style="width: 1035px">
                                        <p style="margin: 2px" th:text="${entry.myReviewGetVO.title}"></p>
                                        <p style="margin: 2px" th:text="${entry.myReviewVO.r_CONTS}"></p>
                                        <p style="margin: 2px" th:text="${entry.myReviewVO.r_DATE}"></p>
                                        <div class="d-flex" style="margin: 2px">

                                            <button class="btn btn-outline-dark flex-shrink-0" type="button"
                                                    th:R_NO="${entry.myReviewVO.r_NO}" th:R_BOOKKEY="${entry.myReviewVO.r_BOOKKEY}"
                                                    th:onclick="updateReview(this.getAttribute('R_NO'),this.getAttribute('R_BOOKKEY'))">
                                                수정
                                            </button>
                                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                                삭제
                                            </button>

                                        </div>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
