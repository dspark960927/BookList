<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <ul>
        <li th:each="entry: ${main}">
            <img th:src="@{${entry.cover}}"/>
            <span th:text="${entry.title}"></span>
            <span th:text="${entry.author}"></span>
        </li>
    </ul>

</div>
</body>
</html>
