<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6" onclick="location.href='/main'">
                    <h1>BookList</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <div id="layoutAuthentication_content">
        <main>
            <form role="form" th:object=${memberVO} th:action="@{/insertProc}" method="post" enctype="multipart/form-data">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입</h3></div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" th:field="*{M_ID}" id="M_ID" name="M_ID" type="Id" placeholder="ID" />
                                            <label for="M_ID">ID</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" th:field="*{M_PW}" id="M_PW" name="M_PW" type="password" placeholder="Create a password" />
                                                    <label for="M_PW">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" th:field="*{M_NICKNAME}" id="M_NICKNAME" name="M_NICKNNAME" type="NickName" placeholder="닉네임" />
                                            <label for="M_NICKNAME">닉네임</label>
                                        </div>
                                        <div style="margin: 0; display: flex">
                                            <div class="form-check" style="flex: 1">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="sex1" checked>
                                                <label class="form-check-label" for="sex1">
                                                    남
                                                </label>
                                            </div>
                                            <div class="form-check" style="flex: 1">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="sex2">
                                                <label class="form-check-label" for="sex2">
                                                    여
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" th:field="*{M_BDATE}" id="M_BDATE" name="M_BDATE" type="Bdate" placeholder="생년월일 YYYYMMDD" />
                                            <label for="M_BDATE">생년월일</label>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Create Account</a></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login">로그인</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
